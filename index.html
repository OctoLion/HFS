    <style>
        /* Orange - d0731b  Yellow - fab53a  baby blue - 028fcb dark blue - 00354c  */
        .body { font-family: 'Raleway','Trebuchet MS', Tahoma, sans-serif; }
        .mockup { margin-top: 50px; }
        .header { background:#00354c; border-bottom: 2px #fff solid; }  
        .navbar { padding:0rem; }
        .navbar-brand { padding:1rem 0rem; }
        .nav-link { color:#fff; font-family: 'Raleway','Trebuchet MS', Tahoma, sans-serif; }
        .nav-link:hover{ color:#fab53a; } 
        .nav-link.books { background:#fab53a; }  
        
        .hero { height:500px; background:url('images/hero-bg.jpg'); background-size: cover;  }
        .hero-cta-container { min-height:500px; }
        .hero-cta { font-size: 50px; color: #fff; font-weight:100; font-family: 'Raleway','Trebuchet MS', Tahoma, sans-serif; }
        
        .graph-container { position: relative; max-width: 800px; padding-top: 20px; }

        
        /* Triangles! */

        .triangle-container
        {
            height: auto;
            width: 100%;
            position: absolute;
            top: 0;
            left: -19%;
            text-align: center;
        }

        .arrow-down
        {
            display: inline-block;
            margin-left:auto;
            margin-right:auto;
            width:0;
            height:0;
            border-left:25px solid transparent;
            border-right:25px solid transparent;
            border-top:25px solid #ec523e;
            margin-left:5px;
        }
        
        .arrow-down:hover { border-top:25px solid #bc4131; }
        
        
        
        .label-container {
            position: absolute;
            right:0;
                
        }
        
        .bow-link{
            display: block;
            color: #000;
            font-weight: 600;
        }
        
        .bow-link:hover {
            text-decoration: none;
            color:#bc4131;
            
        }
        
        .bow-link.selected { color:#ec523e;  }
     
    </style>

    <script>
        
        $( ".bow").not( ".graph-df" ).hide();
        $(".btn-df").click(function(){
            $( ".bow" ).hide();
            $(".graph-df").show();
            $( ".bow-link" ).removeClass( "selected" );
            $( ".bow-df" ).addClass( "selected" );
        });
        $(".btn-tx").click(function(){
            $( ".bow" ).hide();
            $(".graph-tx").show();
            $( ".bow-link" ).removeClass( "selected" );
            $( ".bow-tx" ).addClass( "selected" );
        });
        $(".btn-lx").click(function(){
            $( ".bow" ).hide();
            $(".graph-lx").show();
            $( ".bow-link" ).removeClass( "selected" );
            $( ".bow-lx" ).addClass( "selected" );
        });
        $(".btn-v").click(function(){
            $( ".bow" ).hide();
            $(".graph-v").show();
            $( ".bow-link" ).removeClass( "selected" );
            $( ".bow-v" ).addClass( "selected" );
        });
        
        
        $(".bow-df").click(function(){
            $( ".bow").hide();
            $(".graph-df").show();
            $( ".bow-link" ).removeClass( "selected" );
            $( ".bow-df" ).addClass( "selected" );
        });
        $(".bow-tx").click(function(){
            $( ".bow").hide();
            $(".graph-tx").show();
            $( ".bow-link" ).removeClass( "selected" );
            $( ".bow-tx" ).addClass( "selected" );
        });
        $(".bow-lx").click(function(){
            $( ".bow").hide();
            $(".graph-lx").show();
            $( ".bow-link" ).removeClass( "selected" );
            $( ".bow-lx" ).addClass( "selected" );
        });
        $(".bow-v").click(function(){
            $( ".bow").hide();
            $(".graph-v").show();
            $( ".bow-link" ).removeClass( "selected" );
            $( ".bow-v" ).addClass( "selected" );
        });
 
        
    </script>
